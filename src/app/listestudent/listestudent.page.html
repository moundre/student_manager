<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>listestudent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item *ngFor="let stu of student">
  <label for="">
    <h2>{{stu.prenom_student}} {{stu.nom_student}}</h2>
    <h5>{{stu.email_student}}</h5>
  </label>
  <ion-icon name="create-outline" slot="end" color="primary" (click)="received(stu)"></ion-icon>
  <ion-icon name="trash" slot="end" (click)="deletestu(stu.id_student)"></ion-icon>
</ion-item>
