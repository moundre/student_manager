
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Prénom:</ion-label>
              <ion-input  name="prenom_student" type="text"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nom:</ion-label>
              <ion-input  name="nom_student" type="text"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email:</ion-label>
              <ion-input  position="floating" name="email_student" type="email"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password:</ion-label>
              <ion-input name="password_student" type="password"  ngModel required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-label position="floating">Téléphone:</ion-label>
              <ion-input name="phone" type="phone"  ngModel required></ion-input>
            </ion-item> -->
          </div>
          <div padding>
            <ion-button  size="large" type="submit"  expand="block" >Ajouter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
