<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label placeholder="entrez votre Nom" position="floating">Nom:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label placeholder="entrez votre Prenom" position="floating">Prenom:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label placeholder="entrez votre Email" position="floating">Email:</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label placeholder="entrez votre Mot de passe" position="floating">Mot de passe:</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item><br>
  <ion-button ion-text-center routerLink="/addstudent">Ajouter</ion-button>
</ion-content>
